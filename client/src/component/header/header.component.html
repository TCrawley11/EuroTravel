<nav class="bg-gradient-to-r from-gray-900 to-gray-500 w-full fixed top-0 left-0 right-0">
  <div class="container mx-auto px-0">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="flex-shrink-0">
          <span class="text-white text-2xl font-bold font-mono tracking-wider text-start">
            {{ greeting() }}
          </span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-4 pr-4">
          <a routerLink="/" routerLinkActive="bg-gray-700 text-white"
            class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium font-mono transition duration-300 ease-in-out">
            Home
          </a>
          <a routerLink="/community" routerLinkActive="bg-gray-700 text-white"
            class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium font-mono transition duration-300 ease-in-out">
            Community
          </a>
          <a routerLink="/privacy" routerLinkActive="bg-gray-700 text-white"
            class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium font-mono transition duration-300 ease-in-out">
            Privacy
          </a>
          <!-- Profile Button -->
          <app-profile-button></app-profile-button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex md:hidden pr-4">
        <button (click)="toggleMobileMenu()"
          class="bg-gray-700 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg *ngIf="!mobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg *ngIf="mobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden transition-all duration-300 ease-in-out">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-700">
        <a routerLink="/" routerLinkActive="bg-gray-800"
          class="text-white block hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-base font-medium">
          Home
        </a>
        <a routerLink="/community" routerLinkActive="bg-gray-800"
          class="text-white block hover:bg-gray-800 hover:text-white px-3 py-2 rounded-md text-base font-medium">
          Community
        </a>
      </div>
    </div>
  </div>
