<div class="flex justify-center items-center h-screen bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-700">
      myDestinations
    </h1>
    <p class="text-sm text-center mb-6 text-gray-500">
      Sign in via magic link with your email below
    </p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Your email"
          class="w-full border border-gray-300 rounded-lg p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-medium py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1"
          [disabled]="loading"
        >
          {{ loading ? 'Loading' : 'Send magic link' }}
        </button>
      </div>
    </form>
  </div>
</div>
